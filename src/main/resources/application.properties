#### SERVER PRODUCTION (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=iacrm
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Bot API Key
bot.api.key=${BOT_API_KEY}

# Make webhooks
make.webhookUrl=${WEBHOOKURL_MAKE}
make.webhookUrlGuardarContacto=${WEBHOOKURL_GUARDAR_CONTACTO}

# OpenAI
openai.api.key=${OPENAI_API_KEY}
openai.assistant.id=${ASSISTANT_ID}

# Server
server.port=${PORT:8080}


