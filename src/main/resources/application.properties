# ===============================
# BASIC SERVER CONFIGURATION
# ===============================
server.port=${PORT:8081}

# ===============================
# DATABASE (Railway PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:iacrm}?sslmode=disable
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:your-password-here}

# Hibernate multi-tenant
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=iacrm
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT
jwt.secret=${JWT_SECRET:your-secret-key-here}
jwt.expiration=${JWT_EXPIRATION:86400000}
bot.api.key=${BOT_API_KEY:your-api-key-here}

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://assistant-iacrm-builderbot-production.up.railway.app,https://iacrm-app.vercel.app,https://iacrm-pro-qr.vercel.app,wpp-ai-connector-production-3929.up.railway.app}

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG



